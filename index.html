<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LabX - Arena</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js",
        "@dimforge/rapier3d-compat": "https://cdn.skypack.dev/@dimforge/rapier3d-compat"
      }
    }
  </script>
</head>
<body>
  <div class="bg-grid"></div>

<div id="landing-page" class="landing">
  <h1 class="game-title animated-title">Lab<span>X</span></h1>
  <p class="subtitle">Enter the simulation where reality ends and combat begins.</p>
  <button id="enter-arena-button" class="glow-button">ENTER ARENA</button>
</div>

  <div id="game-container" class="hidden">
    <!-- Canvas injected by main.js -->
  </div>

  <div id="messageBox" class="message-box hidden">
    <div class="message-content">
      <p id="messageText"></p>
      <button id="messageButton">OK</button>
    </div>
  </div>

    <div id="esc-menu" class="esc-menu hidden">
    <h2>Game Menu</h2>
    <button id="music-toggle-btn" style="font-size:14px; padding:8px 12px; margin: 10px 0;">Mute Music</button>
    <br />
    <label for="volume-range">Volume:</label>
    <input type="range" id="volume-range" min="0" max="1" step="0.01" value="0.5" style="width: 150px;"/>
    <br /><br />
    <button id="close-menu-btn" style="font-size:14px; padding:8px 12px;">Resume Game</button>
  </div>

  <script type="module">
    import { startGame } from './js/main.js';

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("enter-arena-button").addEventListener("click", () => {
        document.getElementById("landing-page").classList.add("hidden");
        document.getElementById("game-container").classList.remove("hidden");
        startGame();
      });
    });
  </script>
</body>
</html>
